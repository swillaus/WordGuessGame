<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game Guess</title>

    <!-- Link my CSS stylesheet -->
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    <!-- Set up header div -->
    <div>
        <h1>Word Guess</h1>
        <h2>80's Style</h2>
    </div>

    <!-- Set up side image block -->
    <div class="leftSide">
        <img src="assets/images/psychic image.jpeg" alt="placeholder image">

    </div>

    <!-- Set up instructions block -->
    <div class="rightSide">
        <div>
            Press Any Key to get started!
        </div>
        <div>Wins: <span id="numberWins">0</span></div>
        <div>
            Current Word
        </div>
        <!-- placeholder text for now -->
        <div id="currentWord"></div>
        <div>
            Remaining Guesses: <span id="guessesRemaining">8</span>
        </div>
        
        <div>
            Letters already guessed
        </div>
        <span id="incorrectGuesses"></span>
        </div>
    </div>

    <!-- Link to Javascript  -->
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
